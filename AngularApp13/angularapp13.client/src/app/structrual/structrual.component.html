<h2>*ngFor</h2>

<div *ngFor="let item of users">

<div [ngSwitch]="color">

  <p *ngSwitchCase="'red'">hello red </p>
  <p *ngSwitchCase="'blue'">hello blue </p>
  <p *ngSwitchDefault>hello Default </p>
</div>
